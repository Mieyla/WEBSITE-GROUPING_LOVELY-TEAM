<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Lovely Jewellery</title>
<link rel="stylesheet" href="style.css">

<style>
/* ===== LOGIN PAGE STYLE ===== */
.login-page {
    height: 100vh;
    background: rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-box {
    background: white;
    width: 360px;
    padding: 35px;
    border-radius: 20px;
    text-align: center;
    position: relative;
}

.login-box h2 {
    margin-bottom: 20px;
}

.login-box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
}

.login-box button {
    width: 100%;
    padding: 12px;
    background: black;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
}

.login-box button:hover {
    background: #444;
}

.login-note {
    margin-top: 15px;
    font-size: 12px;
    color: gray;
}

/* Close button */
.close-btn {
    position: absolute;
    top: 12px;
    right: 15px;
    font-size: 22px;
    cursor: pointer;
}
</style>
</head>

<body class="login-page">

<div class="login-box">
    <!-- ‚ùå Exit Button -->
    <span class="close-btn" onclick="exitLogin()">&times;</span>

    <h2>Login</h2>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button onclick="login()">Login</button>

    <p class="login-note">any email & password</p>
</div>

<script>
function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (email === "" || password === "") {
        alert("Please fill in all fields ‚ùó");
        return;
    }

    // Demo login success
    alert("Login successful üíñ");
    window.location.href = "home page.html";
}

// Exit login page
function exitLogin() {
    window.location.href = "home page.html";
}
</script>

</body>
</html>
